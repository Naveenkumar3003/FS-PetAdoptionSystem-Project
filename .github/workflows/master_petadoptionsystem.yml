name: Build and deploy Node.js app to Azure Web App - PetAdoptionSystem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies & build frontend
        run: |
          cd App-Pet-Adoption/Frontend/my-app
          npm install
          npm run build

      - name: Upload build folder for deployment
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: App-Pet-Adoption/Frontend/my-app/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A22B83EBF9604ED9927330EAE7B8C70D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EFE8343D6A2942098015466F6416D144 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0058A94DCBEB4ADD9622D18B805D58E0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PetAdoptionSystem'
          slot-name: 'Production'
          package: .
